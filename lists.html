<!DOCTYPE html>
<html>
    <head>
        <title>List example</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        
        <h2>Unorder List</h2>
        <ul>
            <li> Item 1</li>
            <li> Item 2
                <ul>
                    <li>Sub-item 1</li>
                    <li>Sub-item 2</li>
                    <li>Sub-item 3</li>
                </ul>
            </li>
            <li> Item 3</li>
            <li> Item 4</li>
        </ul>

        <h2>Order List</h2>
        <ol>
            <li> Item 1</li>
            <li> Item 2</li>
            <ol>
                <li>Sub-item 1</li>
                <li>Sub-item 2</li>
                <li>Sub-item 3</li>
            </ol>
            <li> Item 3</li>
            <li> Item 4</li>
        </ol>

        <dt>Term 1</dt>
        <dd>Definition</dd>
        <dt>Term 2</dt>
        <dd>Definition 1</dd>
        <dd>Definition 2</dd>
    </body>
</html>
